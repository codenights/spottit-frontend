mutation CreateSpot(
  $name: String!
  $description: String
  $latitude: Float!
  $longitude: Float!
  $tags: [String!]!
) {
  createSpot(
    input: {
      name: $name
      description: $description
      latitude: $latitude
      longitude: $longitude
      tags: $tags
    }
  ) {
    id
    name
    description
    location {
      latitude
      longitude
      address
    }
  }
}
